<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<section class="pages">
    <div class="chat page">
        <div class="chatArea">
            <div class="messages">
                <p class="log" style="display: block;">Welcome to Socket.IO Chat – </p>
                <div id="main">
                    <footer>
                        <form class="form2" action="">
                            <input id="m" autocomplete="off"/>
                            <button>Send</button>
                        </form>
                    </footer>
                </div>
            </div>
        </div>
        <input class="inputMessage" placeholder="请输入(300字以内)" maxlength="300"/>
    </div>
    <div class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14"/>
        </div>
    </div>
</section>

<script src="/jquery-1.11.0.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
